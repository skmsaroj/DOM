    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div class="container">
            <div class="form-group">

                <form id="addform">
                    <input type="text" class="form-control" placeholder="" id="addinputitem">
                    <input type="submit" value="add">
                </form>


                <ul class="list" id="list">
                    <li class="list-item"> apple <button class="btn"> x </button></li>
                </ul>

            </div>
        </div>


        <script>
            var form = document.getElementById("addform");
            var listitem = document.getElementById("list");

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                var newitem = document.getElementById("addinputitem").value;
                console.log(newitem);

                var li = document.createElement("li");
                li.className = "list-item";
                li.innerHTML = newitem;

                var button = document.createElement("button");
                button.className = "btn";
                button.innerHTML = "x";

                li.appendChild(button);

                listitem.appendChild(li)

            });


            listitem.addEventListener("click", (e) => {
                if (e.target.classList.contains("btn")) {
                    var li = e.target.parentElement;
                    listitem.removeChild(li);
                }
            })

        </script>
    </body>

    </html>
</body>

</html>
